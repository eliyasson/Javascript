<!DOCTYPE html>
<html>
<head>
    <title>Table with Average</title>
</head>
<body>
    <h1>Luvut ja niiden keskiarvo</h1>
    <table>
        <tr>
            <td>Number 1</td>
            <td>Number 2</td>
            <td>Number 3</td>
            <td>Number 4</td>
            <td>Avg</td>
        </tr>
        <tr>
            <td>3</td>
            <td>5</td>
            <td>7</td>
            <td>9</td>
            <td id="average"></td>
        </tr>
    </table>

    <script>
        // Create a two-dimensional array and add the numbers to it
        var tableData = [
            ["Number 1", "Number 2", "Number 3", "Number 4", "Avg"],
            [3, 5, 7, 9]
        ];

        // Calculate the average of the numbers
        var sum = 0;
        for (var i = 0; i < tableData[1].length; i++) {
            sum += tableData[1][i];
        }
        var average = sum / tableData[1].length;

        document.getElementById("average").innerHTML = average;

        
    </script>
</body>
</html>
